<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>STRATA ZERO</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
        body{
            font-family: "Inter", sans-serif;
            font-size: 16px;
        }
        header nav{
            background-image: linear-gradient(90deg, #1ebc73, #694f62 46%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.1rem 2.5rem;
        }
        header nav > p {
            font-weight: 500;
        }
        header nav ul{
            padding: 0;
            margin: 0;
            font-size: 14px;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        header nav ul > li {
            padding: 0.2rem; /** a bit more space to click **/
            /** margin-right: 1.5rem; /** refactor to make ul use justify-content **/
        }
        .intro{
            margin-top: 6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 4px 4px rgba(0,0,0, 0.25);
        }
        .intro h1 {
            margin: 0;
            font-size: 42px;
            color: #1ebc73;
        }        
        .intro p {
            color: #694f62;
        }
        .intro button {
            padding: 10px 12px;
            font-size: 12px;
            color: #FFFFFF;
            background-color: #1ebc73;
            border: none;
            border-radius: 8px;
            box-shadow: 0 6px 8px 0 rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <p>STRATA ZERO</p>
            <ul class="menu">
                <li>Itch.io</li>
                <li>Github</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="intro">
            <h1>STRATA ZERO</h1>
            <p>Side-scroller shooter game</p>
            <button>Play now!</button>
        </div>
    </main>
</body>
</html>
